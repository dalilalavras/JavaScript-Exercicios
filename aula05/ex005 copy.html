<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meus primeiros passos em JavaScript</title>
    <style>
        body{
            background-color: rgb(212, 184, 203);
            color: rgb(170, 28, 99);
            font: normal 22pt Comic;
        }
        h1{
            color: rgb(163, 12, 12);
            font: 20pt arial;
        }
    </style>
</head>
<body>
    <h1>Olá Mundo!</h1>
    <p>Este é meu primeiro exercício em JavaScript.</p>
    <script>
       var n1 = Number (window.prompt('Digite um número:'))
       var n2 = Number (window.prompt('Digite outro número:'))
       var soma = n1 + n2
       window.alert ('A soma dos valores é igual a ' + soma)
       //Para usar template string seria window.alert (`A soma entre ${n1} e ${n2} é igual a ${soma}`)
    </script>
    
</body>
</html>
